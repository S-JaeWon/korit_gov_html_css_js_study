<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>input 태그</title>
    </head>
    <body>
        <h1>Input 태그</h1>
        <form action="#" method="post">
            <h2>회원가입</h2>
            <div>
                <label for="username"> 아이디: </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="아이디를 입력하세요." />
            </div>
            <div>
                <label for="password"> 패스워드: </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="패스워드를 입력하세요." />
            </div>
            <div>
                <label for="email"> 이메일: </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="이메일을 입력하세요." />
            </div>
            <div>
                <label for="tel_number"> 전화번호: </label>
                <input
                    type="number"
                    id="tel_number"
                    name="tel"
                    placeholder="전화번호를 입력하세요." />
            </div>
            <div>
                <label for="age"> 나이: </label>
                <input
                    type="number"
                    id="age"
                    name="age"
                    min="1"
                    max="120"
                    value="20"
                    placeholder="나이를 입력하세요." />
            </div>
            <button type="submit">회원 가입</button>
            <button type="reset">초기화</button>
        </form>
        <hr />
        <label for="date_input_id">날짜 선택</label>
        <input type="date" name="" id="date_input_id" />
        <br />
        <label for="color_input_id">색상 선택</label>
        <input type="color" name="" id="color_input_id" />
        <br />
        <label for="range_input_id">범위 선택</label>
        <input
            type="range"
            name=""
            id="range_input_id"
            min="0"
            max="100"
            value="60" />
        <br />
        <label for="file_input_id">파일 선택</label>
        <input type="file" name="" id="file_input_id" accept=".jpg" multiple />
        <br />
        <label for="hidden_input_id">숨겨진 데이터</label>
        <input type="hidden" name="" id="hidden_input_id" value="12345" />
        <br />
        <input type="radio" name="fruits" id="apple" />
        <label for="apple">사과</label>
        <input type="radio" name="fruits" id="mango" />
        <label for="mango">망고</label>
        <input type="radio" name="fruits" id="strawberry" />
        <label for="strawberry">딸기</label>
        <input type="radio" name="fruits" id="grape" />
        <label for="grape">포도</label>
        <br /><br /><br />
        <label for="check_input_id">체크 박스</label>
        <input type="checkbox" name="" id="check_input_id" />
        <br />
        <button type="button">버튼</button>
    </body>
</html>
