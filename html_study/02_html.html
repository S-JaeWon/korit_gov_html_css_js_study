<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>순서가 없는 목록 : ul (unordered List)</h1>
        <ul>
            <li>하나</li>
            <li>둘</li>
            <li>셋</li>
            <li>
                일곱
                <ul>
                    <li>하나</li>
                    <li>둘</li>
                </ul>
            </li>
        </ul>
        <hr>
        <h1>순서가 있는 목록 : ol</h1>
        <ol>
            <li>하나</li>
            <li>둘</li>
        </ol>
        <hr>
        <ol type="I">
            <li>하나</li>
            <li>둘</li>
        </ol>
    </body>
</html>
