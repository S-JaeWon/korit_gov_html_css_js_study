<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>인라인 태그와 블록 태그</title>
    </head>
    <style>
        span {
            display: inline-block;
            width: 300px;
        }
        div {
            display: inline;
        }
    </style>
    <body>
        <!-- inlin 태그-->
        <span>span 태그</span>
        <a href="">a 태그</a>
        <img src="" alt="이미지 태그" />
        <hr />
        <!-- block 태그-->
        <div>div 태그</div>
        <p>p태그</p>
        <h1>h태그</h1>
    </body>
</html>
