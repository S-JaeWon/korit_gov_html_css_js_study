<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=info" />

        <title>Document</title>
        <style>
            #root-container {
                width: 800px;
                height: 800px;
                background-color: #dbdbdb;
            }

            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0,
                    'opsz' 24;
                box-sizing: border-box;
            }

            #header {
                width: 100%;
                height: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #header-card > h1 {
                font-size: 50px;
            }

            #body {
                width: 100%;
                height: 600px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #signin-form {
                width: 600px;
                height: 600px;
                display: flex;
                flex-direction: column;
            }
            #signin-card {
                width: 100%;
                height: 200px;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
            }
            #remember-auth {
                display: inline;
            }
            #input_id,
            #input_password {
                height: 40px;
                box-sizing: border-box;
                border: none;
                border-bottom: 1px solid black;
            }
            #button-form {
                width: 100%;
                height: 200px;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
            }
            #button-form > p {
                display: flex;
                justify-content: center;
                font-size: 12px;
            }
            #login-button,
            #qr-login {
                height: 80px;
                border: none;
                border-radius: 5px;
                background-color: yellowgreen;
            }
            #login-form-bottom {
                width: 100%;
                height: 200px;
                background-color: rgb(255, 0, 157);
            }
        </style>
    </head>
    <body>
        <div id="root-container">
            <div id="header">
                <div id="header-card">
                    <h1>kakao</h1>
                </div>
            </div>
            <div id="body">
                <div id="signin-form">
                    <div id="signin-card">
                        <input
                            type="text"
                            name="id"
                            id="input_id"
                            placeholder="아이디 입력" />
                        <input
                            type="text"
                            name="password"
                            id="input_password"
                            placeholder="비밀번호 입력" />

                        <label for="remember-auth"
                            ><input
                                type="checkbox"
                                name=""
                                id="remember-auth" />간편로그인 정보 저장<span
                                class="material-symbols-outlined">
                                info
                            </span></label
                        >
                    </div>
                    <div id="button-form">
                        <button id="login-button">로그인</button>
                        <p>또는</p>
                        <button id="qr-login">QR코드 로그인</button>
                    </div>
                    <div id="login-form-bottom">
                        <button id="signup">회원가입</button>
                        <button id="find-auth">계정 찾기</button>
                        <button id="find-password">비밀번호 찾기</button>
                    </div>
                </div>
            </div>
            <div id="footer">약관</div>
        </div>
    </body>
</html>
