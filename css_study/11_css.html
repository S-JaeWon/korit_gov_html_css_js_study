<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=info" />

        <title>Document</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #root-container {
                width: 800px;
                height: 600px;
                margin-top: 100px;
            }

            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0,
                    'opsz' 24;
                font-size: 22px;
                padding-bottom: 3px;
                line-height: 1; /* ✅ 떠 보이는 현상 줄임 */
                vertical-align: middle;
            }

            #header {
                width: 100%;
                height: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #header-card > h1 {
                font-size: 50px;
                margin: 0;
            }

            #body {
                width: 100%;
                height: 400px;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid;
            }

            #signin-form {
                width: 600px;
                height: 300px;
                display: flex;
                flex-direction: column;
            }
            #signin-card {
                width: 100%;
                height: 200px;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
            }
            #line {
                display: flex;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
                width: 100%;
                padding: 15px;
            }

            #line::before,
            #line::after {
                content: '';
                display: inline-block;
                width: calc(50% - 20px);
                margin: 8px, 0;
                height: 1px;
                background-color: black;
            }

            #remember-auth {
                display: inline;
                margin: 0;
            }
            #input_id,
            #input_password {
                height: 40px;
                box-sizing: border-box;
                border: none;
                background-color: transparent;
                border-bottom: 1px solid lightgray;
            }

            #input_id:focus {
                border-bottom: 1px solid black;
            }
            #input_password:focus {
                border-bottom: 1px solid black;
            }

            #button-form {
                width: 100%;
                height: 150px;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
            }
            #button-form > p {
                display: flex;
                justify-content: center;
                font-size: 12px;
            }
            #login-button,
            #qr-login {
                height: 80px;
                border: none;
                border-radius: 5px;
                background-color: yellowgreen;
                cursor: pointer;
            }
            #login-form-bottom {
                width: 100%;
                height: 200px;
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
            }
            #find-auth {
                display: inline;
            }

            #find-auth > a:nth-child(1)::after {
                content: '';
                display: inline-block;
                width: 1px;
                height: 10px;
                margin: 4px 10px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div id="root-container">
            <div id="header">
                <div id="header-card">
                    <h1>kakao</h1>
                </div>
            </div>
            <div id="body">
                <div id="signin-form">
                    <div id="signin-card">
                        <input
                            type="text"
                            name="id"
                            id="input_id"
                            placeholder="아이디 입력" />
                        <input
                            type="text"
                            name="password"
                            id="input_password"
                            placeholder="비밀번호 입력" />

                        <label for="remember-auth"
                            ><input
                                type="checkbox"
                                name=""
                                id="remember-auth" />간편로그인 정보 저장<span
                                class="material-symbols-outlined">
                                info
                            </span></label
                        >
                    </div>
                    <div id="button-form">
                        <button id="login-button">로그인</button>
                        <span id="line">
                            <span>또는</span>
                        </span>
                        <button id="qr-login">QR코드 로그인</button>
                    </div>
                    <div id="login-form-bottom">
                        <a href="">회원가입</a>
                        <div id="find-auth">
                            <a href="">계정 찾기</a>
                            <a href="">비밀번호 찾기</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">약관</div>
        </div>
    </body>
</html>
