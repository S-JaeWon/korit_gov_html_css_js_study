<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>position 속성</title>
        <style>
            #container {
                width: 300px;
                height: 400px;
                background-color: cadetblue;
                overflow: auto;
                position: relative;
            }

            #container > div {
                width: 200px;
                height: 100px;
                border: 1px solid black;
                box-sizing: border-box;
                text-align: center;
            }

            #container > div:nth-child(2) {
                position: sticky;
                top: 30px;
                left: 30px;
                background-color: lightcyan;
                opacity: 0.8;
                /* 
                realtive 원래 있던 자기 자신 기준
                absolute  자기 자신 x, realtive가진 상위 요소 기준(없다면 가장 상위 요소)
                */
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>position: static;</div>
            <div>position: absolute;</div>
            <div>position: static;</div>
            <div>position: static;</div>
            <div>position: static;</div>
            <div>position: static;</div>
            <div>position: static;</div>
        </div>
    </body>
</html>
